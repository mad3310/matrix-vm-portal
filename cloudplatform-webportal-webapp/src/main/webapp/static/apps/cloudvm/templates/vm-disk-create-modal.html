 <div class="modal-vm-disk-create">
        <form novalidate class="form-vm-disk-create" name="vm_disk_create_form">
            <div class="le-modal-header">
                <span class="header-title">创建云硬盘</span>
                <a class="close" ng-click="closeModal()">
                    <i class="iconfont icon-add"></i>
                </a>
            </div>
            <div class="le-modal-body">
                <div class="le-row">
                    <div class="le-col-3 col-label">
                        <span class="letv-control-label">名称：</span>
                    </div>
                    <div class="le-col-9 col-control">
                        <input type="text" class="le-form-control" ng-model="diskName" name="disk_name" name-input-restrict />
                        <span ng-show="(vm_disk_create_form.$submitted || vm_disk_create_form.disk_name.$touched) && vm_disk_create_form.disk_name.$error.nameInputRestrict" class="le-input-validation" title='名称须为2-128个字符，以大小写字母或中文开头，不支持字符@/:="<>{[]}和空格'>
                            <i class="iconfont icon-icon1"></i>
                        </span>
                    </div>
                </div>
                <div class="le-row">
                    <div class="le-col-3 col-label">
                        <span class="letv-control-label">类型：</span>
                    </div>
                    <div class="le-col-9 col-control">
                        <div class="letv-mutiCheck check-disk-type" ng-repeat="diskType in diskTypeList" ng-class="{'selected':isSelectedDiskType(diskType)}" ng-click="selectDiskType(diskType)">
                            <span>{{diskType.name}}</span>
                            <i class="iconfont icon-checkroundfillicon"></i>
                        </div>
                    </div>
                </div>
                <div class="le-row">
                    <div class="le-col-3 col-label">
                        <span class="letv-control-label">快照：</span>
                    </div>
                    <div class="le-col-9 col-control">
                        <le-select select-model="selectedSnapshot" select-options="snapshotListSelectorData"></le-select>
                    </div>
                </div>
                <div class="le-row">
                    <div class="le-col-3 col-label">
                        <span class="letv-control-label">容量：</span>
                    </div>
                    <div class="le-col-9 col-control col-slider">
                        <rzslider rz-slider-model="diskVolume" rz-slider-floor="10" rz-slider-ceil="2048" rz-slider-step="10" rz-slider-always-show-bar="true">
                        </rzslider>
                        <span class="slider-number">{{diskVolume}}</span>
                        <span class="slider-unit">GB</span>
                    </div>
                </div>
                <div class="le-row">
                    <div class="le-col-3 col-label">
                        <span class="letv-control-label">购买时长：</span>
                    </div>
                    <div class="le-col-9 col-control">
                        <buy-period-selector buy-period-model="diskBuyPeriod" buy-period-options="allDiskBuyPeriods"></buy-period-selector>
                    </div>
                </div>
                <div class="le-row">
                    <div class="le-col-3 col-label">
                        <span class="letv-control-label">数量：</span>
                    </div>
                    <div class="le-col-9 col-control">
                        <numeric-input numeric-model="diskCount" numeric-max="20" numeric-min="1"></numeric-input>
                    </div>
                </div>
                <div class="le-row">
                    <div class="le-col-12 col-submit-order">
                        <span class="order-price">
                            <span class="title">合计：</span>
                            <span class="price">{{totalPrice}}</span>
                            <span class="unit">元</span>
                        </span>
                        <button class="btn btn-le-blue" ng-click="vm_disk_create_form.$valid && !isOrderSubmiting && createDisk()" ng-disabled="isOrderSubmiting">
                            <span ng-if="!isOrderSubmiting">提交订单</span>
                            <span ng-if="isOrderSubmiting">订单提交中...</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
 </div>
